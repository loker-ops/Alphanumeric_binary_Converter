<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Converter</title>
  <style>
    body {
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .card h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .output {
      background: #f8fafc;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      min-height: 80px;
      white-space: pre-wrap;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Binary Converter</h1>
    <textarea id="inputText" placeholder="Type your text..."></textarea>
    <button onclick="convertToBinary()">Convert to Binary</button>
    <div class="output" id="output">Binary output will appear here...</div>
  </div>

  <script>
    function convertToBinary() {
      const input = document.getElementById("inputText").value;
      let binary = '';
      for (let i = 0; i < input.length; i++) {
        const code = input.charCodeAt(i);
        if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122) || code === 32 || code === 46) {
          binary += code.toString(2).padStart(8, '0') + ' ';
        }
      }
      document.getElementById("output").textContent = binary.trim() || 'Binary output will appear here...';
    }
  </script>
</body>
</html>
